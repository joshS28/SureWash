<body>
</div style="min-height: 100%;">
<div class="header" id="headerID" style="position: relative; text-align: center; color: gray;">
  <img src="surewash.jpg">
  <div class="logo-text"></div>
</div>

<div class="row">
    <div class="col-6 col-m-12 menu" style="display: block; margin: auto;">
      <ul>
        <li onclick="showSession()">Create Session <i class="material-icons md-48">add_circle</i></li>
      </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

      <div class="w3-panel w3-yellow w3-round-large w3-display-container" id="templateWarningSession" style="display: none;">
        <span onclick="this.parentElement.style.display='none'"
        class="w3-button w3-yellow w3-large w3-display-topright">&times;</span>
        <h3>Unlucky!</h3>
        <p>Nobody has responded to your session yet!</p>
      </div>
    <!--<div class="col-6 col-m-6">-->
      <div class="col-12 col-m-12" id="chart" style="display: none;">
        <form action="#">
          <div style="text-align: center;">
            <div id="sessionLabel" style="display:block; font-size: 30px; color: grey;">
            Session ID:
            </div>
            <div id="sessionNumber" style="display: inline-block; font-size: 50px;">
              Waiting..
            </div>
            <div style="display: block;">
            <button class="mdc-button mdc-button--raised" style="background-color: #148c98;" onclick="sessionData()">
              <i class="material-icons mdc-button__icon" aria-hidden="true">cached</i>
              <span class="mdc-button__label">Get Results</span>
            </button>
          </div>
          </div>
        </form>
      </div>
      <!--</div>-->
      <div class="w3-panel w3-yellow w3-round-large w3-display-container" id="templateWarning" style="display: none;">
        <span onclick="this.parentElement.style.display='none'"
        class="w3-button w3-yellow w3-large w3-display-topright">&times;</span>
        <h3>Unlucky!</h3>
        <p>Nobody has responded to your session yet!</p>
      </div>
      <div class="col-12 col-m-12" id="TrainTable" style="display: none;">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label">Station Select</label>
            <select class="mdl-textfield__input" id="stationsList" onchange="changeSelect()">
            <option value="Selection">--- Choose Station ---</option>
            </select>
        </div>
      <button id="getBusData" style="align-content: center; align-items: center; padding-bottom: 15px;" type="button" class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised mdl-js-ripple-effect" onclick="changeSelect()"> Refresh </button>
    </div>
</div>
</div>
